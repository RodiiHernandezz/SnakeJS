<!DOCTYPE html />
<html lang='en' />

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

    <!--
        ? The title of the template 
        ? will be in the format <LibraryName - FunctioName>
    -->
    <title>SnakeJS - GetInlineStyles</title>

    <!--
        ? Performing the integration of the library 
        ? together with the styles to have a nice 
        ? view with the example template.

        * The import may vary depending on where the 
        * file is being called, it is important 
        * that you do not touch these lines.
     -->
    <script src='../../../Snake.js' type='text/javascript'></script>
    <link rel='stylesheet' type='text/css' href='../../../Examples/TemplateStyles.css' />
</head>

<body>

    <!--
        ? Inside the body tag, the main tag 
        ? will be declared, which will 
        ? make the example you want to know work.
    -->
    <main>
        <section>
            <h1>GetInlineStyles:</h1>
            <p id='Container' style='font-weight: 800; letter-spacing: .2rem;'></p>
        </section>
    </main>

</body>

<!--
    ? Beginning of the development 
    ? of the JavaScript code that 
    ? will interact with the library.
-->
<script type='text/javascript'>

    // * Selecting the label to be able to manipulate it later.
    const Container = $('Container');

    // * Using the GetInlineStyles method we will 
    // * obtain all the online styles that the 
    // * previously selected node has, said 
    // * information will be stored in this 
    // * constant that will then be used to display 
    // * information on the page and to display 
    // * information in the console, where the console 
    // * shows the value of a particular style.
    const Information = Container.GetInlineStyles();

    // * View the console =)
    // * Node.GetInlineStyles()['Property-Name-Here'] (For get the property value)
    console.log('Font Weight Value is:', Information['font-weight']);

    // * We display the information on the label.
    Container.SetHTML(Information);

</script>

</html>
