<!DOCTYPE html />
<html lang='en' />

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

    <!--
        ? The title of the template 
        ? will be in the format <LibraryName - FunctioName>
    -->
    <title>SnakeJS - GetInstance</title>

    <!--
        ? Performing the integration of the library 
        ? together with the styles to have a nice 
        ? view with the example template.

        * The import may vary depending on where the 
        * file is being called, it is important 
        * that you do not touch these lines.
     -->
    <script src='../../../Snake.js' type='text/javascript'></script>
    <link rel='stylesheet' type='text/css' href='../../../Examples/TemplateStyles.css' />
</head>

<body>

    <!--
        ? Inside the body tag, the main tag 
        ? will be declared, which will 
        ? make the example you want to know work.
    -->
    <main>
        <section>
            <h1>GetInstance:</h1>
            <p id='Container'></p>
        </section>
    </main>

</body>

<!--
    ? Beginning of the development 
    ? of the JavaScript code that 
    ? will interact with the library.
-->
<script type='text/javascript'>

    // * Selecting the label to be able to manipulate it later.
    const Container = $('Container');

    // * Using the GetInstance method we obtain the pure 
    // * javascript instance of the node, the instance 
    // * not of the SnakeJS class, but rather the instance 
    // * of document.getElementById, said instance will 
    // * be returned in this function, this It can be useful 
    // * when wanting to use native functions of the document.getElementById 
    // * object of which the library has no alternative, in this example 
    // * we use the .innerHTML native property of document.getElementById 
    // * that allows writing HTML in the node, anyway 
    // * SnakeJS has SetHTML method.
    const Instance = Container.GetInstance();

    Instance.innerHTML = 'This is SnakeJS';

</script>

</html>
