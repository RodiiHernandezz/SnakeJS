<!DOCTYPE html />
<html lang='en' />

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

    <!--
        ? The title of the template 
        ? will be in the format <LibraryName - FunctioName>
    -->
    <title>SnakeJS - GetText</title>

    <!--
        ? Performing the integration of the library 
        ? together with the styles to have a nice 
        ? view with the example template.

        * The import may vary depending on where the 
        * file is being called, it is important 
        * that you do not touch these lines.
     -->
    <script src='../../../Snake.js' type='text/javascript'></script>
    <link rel='stylesheet' type='text/css' href='../../../Examples/TemplateStyles.css' />
</head>

<body>

    <!--
        ? Inside the body tag, the main tag 
        ? will be declared, which will 
        ? make the example you want to know work.
    -->
    <main>
        <section>
            <h1>GetText:</h1>
            <p id='HiddenText' style='display: none'>SnakeJS</p>
            <p id='Container'></p>
        </section>
    </main>

</body>

<!--
    ? Beginning of the development 
    ? of the JavaScript code that 
    ? will interact with the library.
-->
<script type='text/javascript'>

    // * Selecting the label to be able to manipulate it later.
    const Container = $('Container');
    const HiddenText = $('HiddenText');

    // * Using the GeText method we can obtain 
    // * the text of a specific node, previously 
    // * we create a node with a text that says 
    // * SnakeJS, what happens is that said node has 
    // * styles where the value none is assigned to the 
    // * display property, so that will not be shown on 
    // * the screen, what we do is grab the container 
    // * and assign it the text of the hidden node.
    const Information = HiddenText.GetText();
    
    // * We display the information on the label.
    Container.SetHTML(Information);

</script>

</html>
