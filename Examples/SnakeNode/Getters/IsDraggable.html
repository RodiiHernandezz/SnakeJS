<!DOCTYPE html />
<html lang='en' />

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

    <!--
        ? The title of the template 
        ? will be in the format <LibraryName - FunctioName>
    -->
    <title>SnakeJS - IsDraggable</title>

    <!--
        ? Performing the integration of the library 
        ? together with the styles to have a nice 
        ? view with the example template.

        * The import may vary depending on where the 
        * file is being called, it is important 
        * that you do not touch these lines.
     -->
    <script src='../../../Snake.js' type='text/javascript'></script>
    <link rel='stylesheet' type='text/css' href='../../../Examples/TemplateStyles.css' />
</head>

<body>

    <!--
        ? Inside the body tag, the main tag 
        ? will be declared, which will 
        ? make the example you want to know work.
    -->
    <main>
        <section>
            <h1>IsDraggable:</h1>
            <p id='Container' draggable='true'></p>
        </section>
    </main>

</body>

<!--
    ? Beginning of the development 
    ? of the JavaScript code that 
    ? will interact with the library.
-->
<script type='text/javascript'>

    // * Selecting the label to be able to manipulate it later.
    const Container = $('Container');

    // * The IsDraggable method of the node instance 
    // * will allow to know by means of a boolean 
    // * return data if the node is draggable or 
    // * not, if it has the draggable property and 
    // * its value is true, the function will return 
    // * true, if it does not have the property or if 
    // * it does and its value is false, the function 
    // * will return false.
    // * In this case it will be true because the node or 
    // * the label has the draggable 
    // * attribute or parameter and its value is true.
    const Information = Container.IsDraggable();

    // * We display the information on the label.
    Container.SetHTML(Information);

</script>

</html>
