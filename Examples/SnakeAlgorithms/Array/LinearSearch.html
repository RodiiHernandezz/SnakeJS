<!DOCTYPE html />
<html lang='en' />

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

    <!--
        ? The title of the template 
        ? will be in the format <LibraryName - FunctioName>
    -->
    <title>SnakeJS - LinearSearch</title>

    <!--
        ? Performing the integration of the library 
        ? together with the styles to have a nice 
        ? view with the example template.

        * The import may vary depending on where the 
        * file is being called, it is important 
        * that you do not touch these lines.
     -->
    <script src='../../../Snake.js' type='text/javascript'></script>
    <link rel='stylesheet' type='text/css' href='../../../Examples/TemplateStyles.css' />
</head>

<body>

    <!--
        ? Inside the body tag, the main tag 
        ? will be declared, which will 
        ? make the example you want to know work.
    -->
    <main>
        <section>
            <h1>LinearSearch:</h1>
            <p id='Container'></p>
        </section>
    </main>

</body>

<!--
    ? Beginning of the development 
    ? of the JavaScript code that 
    ? will interact with the library.
-->
<script type='text/javascript'>

    // * Selecting the label to be able to manipulate it later.
    const Container = $('Container');

    // * Creating the logic to use the function you are talking about.
    const MyList = [0, 10, 20, 30, 40, 50, 60];

    // ? Return index if the element exists in the array
    // ? or return -1 if the element does not exists.
    const Is10InList = SnakeAlgorithms.LinearSearch(10, MyList);

    const Is25InList = SnakeAlgorithms.LinearSearch(25, MyList);

    const Information = `
    <br>
    Is number 10 in the list (${Is10InList}) 
    <br>
    Is number 25 in the list (${Is25InList})
    <br>
    List (${MyList})
    `;

    // View this in the console
    Is10InList != -1 && console.log('Number 10 exists in the list.');

    Is25InList != -1 ? (
        console.log('Number 25 exists in the list.')
    ) : (
        console.error('Number 25 does not exists in the list')
    )

    // * We display the information on the label.
    Container.SetHTML(Information);

</script>

</html>
