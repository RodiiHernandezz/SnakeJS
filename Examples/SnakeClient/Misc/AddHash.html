<!DOCTYPE html />
<html lang='en' />

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

    <!--
        ? The title of the template 
        ? will be in the format <LibraryName - FunctioName>
    -->
    <title>SnakeJS - AddHash</title>

    <!--
        ? Performing the integration of the library 
        ? together with the styles to have a nice 
        ? view with the example template.

        * The import may vary depending on where the 
        * file is being called, it is important 
        * that you do not touch these lines.
     -->
    <script src='../../../Snake.js' type='text/javascript'></script>
    <link rel='stylesheet' type='text/css' href='../../../Examples/TemplateStyles.css' />
</head>

<body>

    <!--
        ? Inside the body tag, the main tag 
        ? will be declared, which will 
        ? make the example you want to know work.
    -->
    <main>
        <section>
            <h1>AddHash:</h1>
            <p id='Container'>In the next 5 seconds the new hash has been added.</p>
        </section>
    </main>

</body>

<!--
    ? Beginning of the development 
    ? of the JavaScript code that 
    ? will interact with the library.
-->
<script type='text/javascript'>

    // * Selecting the label to be able to manipulate it later.
    const Container = $('Container');

    // * With the help of a setTimeout we will wait 5 
    // * seconds and then add a hash to the path 
    // * or to the client's url.
    setTimeout(() => {

        // * Using the AddHash method of the 
        // * SnakeClient object we can add all 
        // * the hashes that we want to the url 
        // * or path or whatever you want to call it XD
        SnakeClient.AddHash('This-Is-The-New-Hash');
        SnakeClient.AddHash('#Another-Hash');
        
        // * We keep in a constant the current hash 
        // * that has the path of the site and 
        // * then show it, clearly all this will 
        // * happen 5 seconds after loading the 
        // * site by the client.
        const Information = SnakeClient.GetHash();

        // * We display the information on the label.
        Container.SetHTML(Information);
    }, 5000);

</script>

</html>
