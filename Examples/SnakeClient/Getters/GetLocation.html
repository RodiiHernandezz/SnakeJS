<!DOCTYPE html />
<html lang='en' />

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

    <!--
        ? The title of the template 
        ? will be in the format <LibraryName - FunctioName>
    -->
    <title>SnakeJS - GetLocation</title>

    <!--
        ? Performing the integration of the library 
        ? together with the styles to have a nice 
        ? view with the example template.

        * The import may vary depending on where the 
        * file is being called, it is important 
        * that you do not touch these lines.
     -->
    <script src='../../../Snake.js' type='text/javascript'></script>
    <link rel='stylesheet' type='text/css' href='../../../Examples/TemplateStyles.css' />
</head>

<body>

    <!--
        ? Inside the body tag, the main tag 
        ? will be declared, which will 
        ? make the example you want to know work.
    -->
    <main>
        <section>
            <h1>Your location is:</h1>
            <p id='Container'></p>
        </section>
    </main>

</body>

<!--
    ? Beginning of the development 
    ? of the JavaScript code that 
    ? will interact with the library.
-->
<script type='text/javascript'>

    // * Selecting the label to be able to manipulate it later.
    const Container = $('Container');

    // * The GetLocation function must receive a 
    // * callback, which callback will receive a 
    // * parameter which will be an object that will 
    // * contain data on the user's position.
    SnakeClient.GetLocation((Position) => {
        
        // * You can make a console.log of the 
        // * object that is received to see 
        // * all its properties, in this example 
        // * we will only focus on showing the 
        // * latitude and longitude of the 
        // * user, this information will be 
        // *"in the coords sub-object of the received object.
        const {
            latitude,
            longitude
        } = Position.coords;

        // * Displaying the information: D
        Container.SetHTML('Latitude: ' + latitude + ' and Longitude: ' + longitude);

    });

</script>

</html>
