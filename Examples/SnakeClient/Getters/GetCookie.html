<!DOCTYPE html />
<html lang='en' />

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

    <!--
        ? The title of the template 
        ? will be in the format <LibraryName - FunctioName>
    -->
    <title>SnakeJS - GetCookie</title>

    <!--
        ? Performing the integration of the library 
        ? together with the styles to have a nice 
        ? view with the example template.

        * The import may vary depending on where the 
        * file is being called, it is important 
        * that you do not touch these lines.
     -->
    <script src='../../../Snake.js' type='text/javascript'></script>
    <link rel='stylesheet' type='text/css' href='../../../Examples/TemplateStyles.css' />
</head>

<body>

    <!--
        ? Inside the body tag, the main tag 
        ? will be declared, which will 
        ? make the example you want to know work.
    -->
    <main>
        <section>
            <h1>Value of cookie is:</h1>
            <p id='Container'></p>
        </section>
    </main>

</body>

<!--
    ? Beginning of the development 
    ? of the JavaScript code that 
    ? will interact with the library.
-->
<script type='text/javascript'>

    // * Creating a cookie to later be able to show it.
    SnakeClient.SetCookie({
        Name: 'MyCookie', Value: 'MyCookieValue'
    });

    // * Now that we have created the 
    // * cookie and we have it identified 
    // * with the name <MyCookie> we will show it.

    // * Selecting the label to be able to manipulate it later.
    const Container = $('Container');

    // * Saving the information we want to add to the label
    // * The function to obtain cookie will return <false> 
    // * if the cookie was not found, otherwise and if 
    // * the cookie exists, the function will return its 
    // * value, remember that for the function to know what 
    // * value it should return, you must send it as a 
    // * parameter the identifier of the Cookie, in this 
    // * case it is <MyCookie>
    const Information = SnakeClient.GetCookie('MyCookie');

    // * We display the information on the label.
    Container.SetHTML(Information);

</script>

</html>
