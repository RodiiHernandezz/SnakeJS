<!DOCTYPE html />
<html lang='en' />

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

    <!--
        ? The title of the template 
        ? will be in the format <LibraryName - FunctioName>
    -->
    <title>SnakeJS - OnBeforePrint</title>

    <!--
        ? Performing the integration of the library 
        ? together with the styles to have a nice 
        ? view with the example template.

        * The import may vary depending on where the 
        * file is being called, it is important 
        * that you do not touch these lines.
     -->
    <script src='../../../Snake.js' type='text/javascript'></script>
    <link rel='stylesheet' type='text/css' href='../../../Examples/TemplateStyles.css' />
</head>

<body>

    <!--
        ? Inside the body tag, the main tag 
        ? will be declared, which will 
        ? make the example you want to know work.
    -->
    <main>
        <section>
            <h1>In the next 5 seconds the page will print</h1>
            <p id='Container'>The page still does not print...</p>
        </section>
    </main>

</body>

<!--
    ? Beginning of the development 
    ? of the JavaScript code that 
    ? will interact with the library.
-->
<script type='text/javascript'>

    // * Selecting the label to be able to manipulate it later.
    const Container = $('Container');

    // * We create a setTimeout so that 
    // * after 5 seconds after the client 
    // * finishes loading the page, the page can be printed.
    setTimeout(() => {

        // * Using the PrintPage method of 
        // * the SnakeDOM object we print the page.
        SnakeDOM.PrintPage();
    }, 5000);

    // * When the page is printed before 
    // * that, the instructions that this 
    // * listener will contain will be 
    // * executed, using OnBeforePrint of 
    // * the SnakeClient object we can execute 
    // * actions before the page is printed.
    SnakeClient.OnBeforePrint(() => {

        // * When it is detected that the page 
        // * will be printed, we will reestablish 
        // * the content that the previously 
        // * selected container has with a message 
        // * alerting that the page has 
        // * already been printed.
        Container.SetHTML('The page was printed =D.');
    });

</script>

</html>
