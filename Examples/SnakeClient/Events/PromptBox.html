<!DOCTYPE html />
<html lang='en' />

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

    <!--
        ? The title of the template 
        ? will be in the format <LibraryName - FunctioName>
    -->
    <title>SnakeJS - PromptBox</title>

    <!--
        ? Performing the integration of the library 
        ? together with the styles to have a nice 
        ? view with the example template.

        * The import may vary depending on where the 
        * file is being called, it is important 
        * that you do not touch these lines.
     -->
    <script src='../../../Snake.js' type='text/javascript'></script>
    <link rel='stylesheet' type='text/css' href='../../../Examples/TemplateStyles.css' />
</head>

<body>

    <!--
        ? Inside the body tag, the main tag 
        ? will be declared, which will 
        ? make the example you want to know work.
    -->
    <main>
        <section>
            <h1>In the next 5 seconds will happend black magic event...</h1>
            <p id='Container'></p>
        </section>
    </main>

</body>

<!--
    ? Beginning of the development 
    ? of the JavaScript code that 
    ? will interact with the library.
-->
<script type='text/javascript'>

    // * Selecting the label to be able to manipulate it later.
    const Container = $('Container');

    // * Setting a setTimeout 
    // * to set the event after 5 seconds.
    setTimeout(() => {

        // * Asking the user through the 
        // * text box to enter something, for example, the 
        // * title that the box will contain appears, title 
        // * sent as the first parameter, as the second 
        // * parameter it receives the default response 
        // * that the input of the box will have, both 
        // * parameters are optional, the message sent by 
        // * the user through the input of the box will be 
        // * stored in the constant of name Message.
        const Message = SnakeClient.PromptBox(
            'This is the message', 'This is the default answer');

        // * Once the user has already 
        // * responded to the box that was 
        // * presented in his browser, with the 
        // * previously selected label we will set 
        // * the content which will be the user's response.
        Container.SetHTML(Message);

    }, 5000);

</script>

</html>
