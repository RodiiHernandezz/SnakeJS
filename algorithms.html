<!DOCTYPE html>
<html>
<head>
    <title>SnakeJS - Algorithms</title>

    <!-- Including the library to the document -->
    <script src='SnakeJS.js' type='text/javascript'></script>
</head>
<body>
    
    <h1>Magic happens on the console...</h1>

    <script>

        /**
         * Merge List
         * */
        var
        first_sequence = [1, 2, 4, 8, 16, 32, 64, 128],
        second_sequence = [256, 512, 1024, 2048, 4098],
        user_data = {
            name: 'Rodolfo',
            age: 15,
        },
        complement = {
            country: 'Chile',
        };


        // Merge
        var sequence = Algorithms.MergeList(first_sequence, second_sequence);
        var user_data = Algorithms.MergeList(user_data, complement);

        // Showing result
        console.log(sequence);
        console.log(user_data);


        /**
         * Get Random Integer
         * parameters (min_value, max_value)
         * */
        var my_random_integers = [];

        for(i = 0; i < 5; i++) my_random_integers.push(
            // Generating
            Algorithms.RandomInteger(1, 5)
        );
        
        // Showing result
        console.log(my_random_integers);

        /**
         * Get Random Number
         * parameters (min_value, max_value)
         * */
        var my_random_numbers = [];

        for(i = 0; i < 5; i++) my_random_numbers.push(
            // Generating
            Algorithms.RandomNumber(1, 5)
        );

        // Showing result
        console.log(my_random_numbers);

        /**
         * String Generator
         * parameters (length, characters)

         * optional parameters:
         * -> length:
         *    -> Default value = 8

         * -> characters:
              -> Default value = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'
         * */

        var
        my_first_string = Algorithms.StringGenerator(), // With default values
        my_second_string = Algorithms.StringGenerator(4), // String length = 4
        my_third_string = Algorithms.StringGenerator(12, 'ABCDEFGabcdefg'); // String length = 4 and string contain 'ABCDEFGabcdefg' characters

        // Showing result
        console.log(my_first_string);
        console.log(my_second_string);
        console.log(my_third_string);
         
        /**
         * Binary Search
         * parameters (value_to_find, list_to_search)
         * */

        var my_numbers = [1, 2, 3, 4, 5];
        
        // 1 exists in list, this function return value position[True value]
        console.log(Algorithms.BinarySearch(1, my_numbers));

        // 6 doesn't exists in the list, return -1[False value]
        console.log(Algorithms.BinarySearch(6, my_numbers));

        /**
         * Linear Search
         * parameters (value_to_find, list_to_search)
         * */

        // 1 exists in list, this function return value position[True value]
        console.log(Algorithms.LinearSearch(1, my_numbers));

        // 6 doesn't exists in the list, return -1[False value]
        console.log(Algorithms.LinearSearch(6, my_numbers));

        /**
         * Insertion Sort
         * parameters (list_to_sort)
         * */

        var my_list = [400, 4300, 10, 20, 400, 200, 100, 740, 200];

        // Sort list and showing result
        console.log(Algorithms.InsertionSort(my_list));

        /**
         * Quick Sort
         * parameters (list_to_sort)
         * */

        // Sort list and showing result
        console.log(Algorithms.QuickSort(my_list));

        /**
         * Selection Sort
         * parameters (list_to_sort)
         * */

        // Sort list and showing result
        console.log(Algorithms.SelectionSort(my_list));

        /**
         * Merge Sort
         * parameters (list_to_sort)
         * */

        // Sort list and showing result
        console.log(Algorithms.MergeSort(my_list));
        
    </script>

</body>
</html>
